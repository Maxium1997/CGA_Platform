{% extends 'base.html' %}
{% load static %}
{% load tz %}
{% load qr_code %}
{% load cga_booking_filters %}

{% block title %}
CGA Booking
{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'profile' user.username %}">{{ user.username }}</a></li>
<li class="breadcrumb-item"><a href="{% url 'room_reservations' user.username %}">Reservations</a></li>
<li class="breadcrumb-item"><a href="{% url 'room_reservation_info' user.username reservation.serial_number %}">info</a></li>
<li class="breadcrumb-item active" aria-current="page">Features</li>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 mb-5">
            <button type="button" class="btn btn-success" onclick="window.location.href='#check-in'">Check In</button>
        </div>

        <div class="col-12 mb-5">
            <button type="button" class="btn btn-primary" onclick="window.location.href='#check-out'">Check Out</button>
        </div>

        <div class="col-12 mb-5">
            <button type="button" class="btn btn-warning" onclick="window.location.href='#No-show'">No Show</button>
        </div>

        <div class="col-12 mb-5">
            <button type="button" class="btn btn-danger" onclick="window.location.href='#Cancel'">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}
