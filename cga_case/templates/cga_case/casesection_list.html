{% extends 'base.html' %}
{% load static %}

{% block title %}
CGA Case
{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'cgacase' %}">CGA Case</a></li>
<li class="breadcrumb-item active" aria-current="page">{{ category }}</li>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        {% for section in object_list %}
        <div class="col-12 pt-2 pb-2">
            <h3 class="fw-light">{{ section }}</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
