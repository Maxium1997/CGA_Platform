{% extends 'base.html' %}
{% load static %}

{% block title %}
Confirm Email
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 text-center">
            <img src="{% static 'pic/mail.jpg' %}" width="100%">
            <h1>
                Confirm Email Sent.
            </h1>
            <p class="text-muted">
                Please check out your email.
            </p>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'profile' request.user.username %}'">OK</button>
        </div>
    </div>
</div>
{% endblock %}
