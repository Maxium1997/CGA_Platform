{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        {{ form.username }}
                        {{ form.password }}
                        <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">New to CGA Platform? <a href="{% url 'register' %}">Create one.</a></small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
